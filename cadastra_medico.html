<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastra_medico.css">
    <title>Form Example</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form id="cadastroForm" action="cadastra_medico.php" method="post" onsubmit="return showSuccessMessage()">
        <!-- CRM field -->
        <label for="crm">CRM:</label>
        <input type="number" id="crm" name="crm" required>
        <br><br>
        
        <!-- Nome field -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br><br>
        
        <!-- Especialidade field -->
        <label for="especialidade">Especialidade:</label>
        <input type="text" id="especialidade" name="especialidade" required>
        <br><br>
        
        <!-- Senha field -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br><br>
        
        <!-- Submit button -->
        <button type="submit">Enviar</button>
    </form>

    <button name="VOLTAR" onclick="window.location.href='index.html'">Voltar</button>

    <script>
        function showSuccessMessage() {
            alert("O cadastro foi completado");
            return true; // Allow the form to submit
        }
    </script>
</body>
</html>
