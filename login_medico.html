<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastra_medico.css">
    <title>Form Example</title>
</head>
<body>
    <h1>Login</h1>

    <form id="cadastroForm" action="login_medico.php" method="post">

        <!-- CRM field -->
        <label for="crm">CRM:</label>
        <input type="number" id="crm" name="crm" required>
        <br><br>
        
        <!-- Senha field -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br><br>
        
        <!-- Submit button -->
        <button type="submit">Entrar</button>
    </form>

    <button name="VOLTAR" onclick="window.location.href='home.html'">Voltar</button>

    <script>
        function showSuccessMessage() {
            alert("O cadastro foi completado");
            return true; // Allow the form to submit
        }
    </script>
</body>
</html>
