<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
  </head>
  <body>
    <h1>Cadastro</h1>
    <form action="cadastra_enfermeira.php" method="post">
      <!-- CIP field -->
      <label for="coren">COREN:</label>
      <input type="text" id="coren" name="coren" required />
      <br /><br />

      <!-- Nome field -->
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />
      <br /><br />

      <!-- Função field -->
      <label for="funcao">Função:</label>
      <input type="text" id="funcao" name="funcao" required />
      <br /><br />

      <!-- Senha field -->
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />
      <br /><br />

      <!-- Submit button -->
      <button type="submit">Enviar</button>
    </form>

    <button onclick="window.location.href='home.html'">Voltar</button>

    <script>
      function showSuccessMessage() {
          alert("O cadastro foi completado");
          return true; // Allow the form to submit
      }
  </script>

  </body>
</html>
