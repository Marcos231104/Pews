<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médicos Cadastrados</title>
    <link rel="stylesheet" href="medicos_cadastrados.css"> <!-- Link the CSS file -->
</head>
<body>
    <h1>Lista de Médicos Cadastrados</h1>

    <div id="medicos">Carregando...</div>

    <script>
        function fetchMedicos() {
            fetch('medicos_cadastrados.php')
                .then(response => response.text())
                .then(data => document.getElementById('medicos').innerHTML = data)
                .catch(error => console.error('Erro ao carregar médicos:', error));
        }

        fetchMedicos(); // Load on page load
    </script>

    <br>
    <button onclick="window.location.href='index.html'">Voltar</button>
</body>
</html>
